<form NAME="Calc">
<table BORDER=5>
<tr>
<td>
<input type="text"   NAME="Input" Size="20">
<br>
</td>
</tr>
<tr>
<td>
<input type="button" NAME="viens"   VALUE="  1  " OnClick="Calc.Input.value += '1'">
<input type="button" NAME="divi"   VALUE="  2  " OnCLick="Calc.Input.value += '2'">
<input type="button" NAME="tris" VALUE="  3  " OnClick="Calc.Input.value += '3'">
<input type="button" NAME="plus"  VALUE="  +  " OnClick="Calc.Input.value += ' + '">
<br>
<input type="button" NAME="cetri"  VALUE="  4  " OnClick="Calc.Input.value += '4'">
<input type="button" NAME="pieci"  VALUE="  5  " OnCLick="Calc.Input.value += '5'">
<input type="button" NAME="sesi"   VALUE="  6  " OnClick="Calc.Input.value += '6'">
<input type="button" NAME="minus" VALUE="  -  " OnClick="Calc.Input.value += '-'">
<br>
<input type="button" NAME="septini" VALUE="  7  " OnClick="Calc.Input.value += '7'">
<input type="button" NAME="astoni" VALUE="  8  " OnCLick="Calc.Input.value += '8'">
<input type="button" NAME="devini"  VALUE="  9  " OnClick="Calc.Input.value += '9'">
<input type="button" NAME="reiz" VALUE="  x  " OnClick="Calc.Input.value += ' * '">
<br>
<input type="button" NAME="clear" VALUE="  C  " OnClick="Calc.Input.value = ''">
<input type="button" NAME="nulle"  VALUE="  0  " OnClick="Calc.Input.value += '0'">
<input type="button" NAME="vienads"  VALUE="  =  " OnClick="Calc.Input.value = eval(Calc.Input.value)">
<input type="button" NAME="div"   VALUE="  /  " OnClick="Calc.Input.value += ' / '">
<br>
</td>
</tr>
</table>
</form>
